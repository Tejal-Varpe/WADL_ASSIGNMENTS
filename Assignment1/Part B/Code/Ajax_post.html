<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POST METHOD</title>
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <style>
        body{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .card {
            background-color: rgb(241, 188, 171);
        }
    </style>
</head>
<script>
    function postData()
    {
        var elements = document.getElementsByClassName("form-input");
        var formData = new FormData(); 

        for(var i=0; i<elements.length; i++)
        {
            formData.append(elements[i].name, elements[i].value);
            sessionStorage.setItem(elements[i].name, elements[i].value);
        }

        var xmlHttp = new XMLHttpRequest();
        
        xmlHttp.onreadystatechange = function()
        {
            if(xmlHttp.readyState == 4 && xmlHttp.status == 200)
            {
                alert(xmlHttp.responseText);
            }
        }

        xmlHttp.open("POST", "request.html", true); 
        xmlHttp.send(formData); 
    }
</script>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-xl-7 mx-auto">
                <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                    
                    <div class="card-body p-4 p-sm-5">
                        <h1 class="card-title text-center mb-5 fw-bold fs-3">Form</h1>
                        <form action="request.html" id="register_form" method="post">
                            
                            <div class="left" style="float: left">
                                <b>
                                    <label>FIRST NAME</label><br><br>
                                    <label>LAST NAME</label><br><br>
                                    <label>EMAIL ADDRESS</label><br><br>
                                    <label>CONTACT NUMBER</label><br><br>
                                    <label>GENDER</label><br><br>
                                    <label>D.O.B</label><br><br>
                                    <label>PASSWORD</label><br><br>
                                    <label>CONFIRM PASSWORD</label><br><br>
                                </b>
                            </div>
                
                            <div class="right" style="float: right; padding-right: 30px;">
                                <input type="text" class="form-input" id="name" name="firstname" placeholder="myusername" required autofocus><br><br>
                                <input type="text" class="form-input" id="name" name="lastname" placeholder="myusername" required autofocus><br><br>
                                
                                <input class="form-input" type="email" id="email" name="email" placeholder="name@example.com" required autofocus><br><br>
                                
                                <input type="tel" class="form-input" id="mobileNo" name="mobileNo"placeholder="1234567890" required autofocus><br><br>
                                
                                <input type="radio" id="gender1" name="gender" value="Female">
                                    <label for="gender1">Female</label>
                                <input type="radio" id="gender2" name="gender" value="Male">
                                    <label for="gender2">Male</label><br><br>
                
                                <input type="date" id="birthday" name="birthday"><br><br>
                
                                <input type="password" class="form-input" id="password" name="pwd" placeholder="Password" required autofocus><br><br>
                                
                                <input type="password" class="form-input" id="passwordConfirm" placeholder="Confirm Password" required autofocus><br><br>

                                <input type="checkbox" id="agree" required autofocus><label><b>I accept this agreement</b></label><br><br>
                
                                <button class="btn btn-md btn-success btn-login" id="submit" type="submit" onclick="postData()">Submit</button>
                                <button class="btn btn-md btn-success btn-login" type="reset"value="Reset">Reset</button>     
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
